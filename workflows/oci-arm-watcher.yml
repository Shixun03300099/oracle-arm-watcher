name: Oracle ARM Capacity Watcher

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes
  workflow_dispatch:        # Allow manual runs

jobs:
  check-capacity:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup OCI CLI
        uses: oracle/setup-oci-cli@v1

      - name: Write OCI config and key
        run: |
          mkdir $env:USERPROFILE\.oci
          echo '${{ secrets.OCI_CONFIG_CONTENT }}' > $env:USERPROFILE\.oci\config
          echo '${{ secrets.OCI_PRIVATE_KEY }}' > $env:USERPROFILE\.oci\oci_api_key.pem
        shell: powershell

      - name: Run ARM watcher script
        run: pwsh ./oracle-arm-watcher.ps1
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
