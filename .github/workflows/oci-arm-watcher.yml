name: Oracle ARM Capacity Watcher

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes
  workflow_dispatch:        # Allow manual runs

jobs:
  check-capacity:
    concurrency:
      group: arm-capacity-check
      cancel-in-progress: true
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install OCI CLI manually
        run: |
          Invoke-WebRequest -Uri https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.ps1 -OutFile install.ps1
          powershell -ExecutionPolicy Bypass -File install.ps1 -AcceptAllDefaults

      - name: Write OCI config and key
        run: |
          mkdir $env:USERPROFILE\.oci
          echo '${{ secrets.OCI_CONFIG_CONTENT }}' > $env:USERPROFILE\.oci\config
          echo '${{ secrets.OCI_PRIVATE_KEY }}' > $env:USERPROFILE\.oci\oci_api_key.pem
        shell: powershell

      - name: Run ARM watcher script
        run: |
          $env:Path += ";$env:USERPROFILE\bin"
          pwsh ./oracle-arm-watcher.ps1
        shell: powershell
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
